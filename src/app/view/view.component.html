<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand">Demographic System</a>
  <visit-summary></visit-summary>
</div>
<div class="col-xs-3 p-a-1">
  <button class="btn btn-block btn-outline-primary" (click)="changeCounty()">
    Home
  </button>
  <button *ngFor="let county of counties" class="btn btn-outline-primary btn-block"
          [class.active]="county == selectedCounty" (click)="changeCounty(county)">
    {{county}}
  </button>
  <!--
  To see the result, use the browser’s F12 developer tools to see the network requests made by the browser
  as the application is loaded. The files for the administration module will not be loaded until you click the
  Admin button, at which point Angular will request the files and display the login page shown in Figure 9-1.
  -->
  <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
    Admin
  </button>
</div>
<div class="col-xs-9 p-a-1">
  <div *ngFor="let location of locations" class="card card-outline-primary">
    <h4 class="card-header">
      {{location.name}}
      <span class="pull-xs-right tag tag-pill tag-primary">
				{{location.latitude}}, {{location.longitude}}
			</span>
    </h4>
    <div class="card-text p-a-1">
      {{location.county}}
      <button class="btn btn-success btn-sm pull-xs-right"
              (click)="addLocationToVisits(location)">
        Add A Visit
      </button>
    </div>
  </div>
  <div class="form-inline pull-xs-left m-r-1">
    <select class="form-control" [value]="locationsPerPage"
            (change)="changePageSize($event.target.value)">
      <option value="3">3 per Page</option>
      <option value="4">4 per Page</option>
      <option value="6">6 per Page</option>
      <option value="8">8 per Page</option>
    </select>
  </div>
  <div class="btn-group pull-xs-right">
    <button *counter="let page of pageCount" (click)="changePage(page)"
            class="btn btn-outline-primary" [class.active]="page == selectedPage">
      {{page}}
    </button>
  </div>
</div>
